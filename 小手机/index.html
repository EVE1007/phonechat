    <script>

        const correctPassword = "911007"; // è¯·ä¿®æ”¹ä¸ºæ‚¨æƒ³è¦çš„å¯†ç

        // æ£€æŸ¥æ˜¯å¦è¢«é”å®š
        function checkLock() {

            if (locked) {

                if (Date.now() < lockExpiry) {

        function initAttempts() {

        // æ›´æ–°å°è¯•æ¬¡æ•°æ˜¾ç¤º
        function updateAttemptsDisplay() {

        // å¤„ç†å¯†ç éªŒè¯
        function verifyPassword() {
            if (isLocked) return;
            
            const passwordInput = document.getElementById('password-input');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const loading = document.getElementById('loading');

            if (!passwordInput.value.trim()) {

            // æ¨¡æ‹ŸéªŒè¯å»¶è¿Ÿ
            setTimeout(() => {

                        passwordInput.disabled = true;

                    }

        // åŠ è½½é˜²å¤åˆ¶è„šæœ¬
        function loadAntiCopyScript() {
            return fetch('anti_copy.js')

                    if (!response.ok) {

                    // è¿”å›å†…ç½®çš„é˜²å¤åˆ¶ä»£ç 
                    return `

                        document.addEventListener('contextmenu', e => e.preventDefault());

                        document.addEventListener('cut', e => e.preventDefault());

                        document.addEventListener('keydown', function(e) {

                                (e.ctrlKey && e.shiftKey && e.keyCode === 74) ||

                            }

        // åŠ è½½å—ä¿æŠ¤çš„å†…å®¹
        async function loadProtectedContent() {

                // å¹¶è¡ŒåŠ è½½åŸå§‹HTMLå’Œé˜²å¤åˆ¶è„šæœ¬
                const [htmlResponse, antiCopyScript] = await Promise.all([

                if (!htmlResponse.ok) {
                    throw new Error('HTMLæ–‡ä»¶åŠ è½½å¤±è´¥: ' + htmlResponse.status);

                // åˆ›å»ºä¸€ä¸ªæ–°çš„HTMLæ–‡æ¡£

                        // é¡µé¢åŠ è½½åæ·»åŠ æ°´å°
                        if (document.readyState === 'loading') {

                        // ç›‘æ§å¼€å‘è€…å·¥å…·

                `;

                        user-drag: none !important;
                    }
                `;
                doc.head.appendChild(styleElement);
                
                // å°†ä¿®æ”¹åçš„HTMLæ›¿æ¢å½“å‰é¡µé¢å†…å®¹
                document.open();
                document.write(doc.documentElement.outerHTML);
                document.close();
                
            } catch (error) {
                console.error('åŠ è½½å†…å®¹å¤±è´¥:', error);
                document.getElementById('loading').style.display = 'none';

                document.getElementById('error-message').style.display = 'block';
                document.getElementById('submit-btn').disabled = false;
            }
        }
